AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: An AWS Serverless Application Model template describing your function.
Resources:
  oarcimageprocess:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Description: ''
      MemorySize: 512
      Timeout: 60
      Handler: lambda_function.lambda_handler
      Runtime: python3.14
      Architectures:
        - x86_64
      EphemeralStorage:
        Size: 512
      Environment:
        Variables:
          GITHUB_BRANCH: development
          GITHUB_REPO: ucla-oarc-web/image-processing-pipeline-workshop
          GITHUB_TOKEN: YOUR_TOKEN
      EventInvokeConfig:
        MaximumEventAgeInSeconds: 21600
        MaximumRetryAttempts: 2
      Layers:
        - !Ref Layer1
      PackageType: Zip
      Policies:
        - Statement:
            - Sid: AllowGetObjects
              Effect: Allow
              Action:
                - s3:GetObject
                - s3:PutObject
                - s3:ListBucket
              Resource:
                - arn:aws:s3:::oarc-image-processing-pipeline
                - arn:aws:s3:::oarc-image-processing-pipeline/*
            - Sid: AllowInvokeSageMakerAsync
              Effect: Allow
              Action:
                - sagemaker:InvokeEndpointAsync
              Resource:
                - >-
                  arn:aws:sagemaker:us-west-2:123456789123:endpoint/sam3-seg-endpoint
            - Sid: AllowInvokeBedrock
              Effect: Allow
              Resource:
                - '*'
              Action:
                - bedrock:InvokeModel
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
              Resource: arn:aws:logs:us-west-2:123456789123:*
            - Effect: Allow
              Action:
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - >-
                  arn:aws:logs:us-west-2:123456789123:log-group:/aws/lambda/oarc-image-process:*
      RecursiveLoop: Terminate
      SnapStart:
        ApplyOn: None
      Tags:
        client: oarc
      RuntimeManagementConfig:
        UpdateRuntimeOn: Auto
  # This resource represents your Layer with name oarc-image-process-layer. To
# download the content of your Layer, go to
#
# aws.amazon.com/go/view?arn=arn%3Aaws%3Alambda%3Aus-west-2%3A123456789123%3Alayer%3Aoarc-image-process-layer%3A2&source=lambda
  Layer1:
    Type: AWS::Serverless::LayerVersion
    Properties:
      ContentUri: ./oarc-image-process-layer
      LayerName: oarc-image-process-layer
      CompatibleRuntimes:
        - python3.9
        - python3.10
        - python3.11
        - python3.12
